# Usage:
#   conda build -c defaults -c conda-forge .
package:
  name: libgdf
  version: {{ environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') }}

source:
  # git_url: ../..
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: 'cuda{{ environ['CUDA'][0:3] }}_{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}'

requirements:
  # use channel:
  #   - defaults
  #   - conda-forge
  build:
    - cmake
    - flatbuffers
    - arrow-cpp 0.7.*

  run:
    - arrow-cpp 0.7.*
    # Not strictly needed for libgdf, but needed to match the CUDA version of other libs in environment
    - cudatoolkit {{ environ['CUDA'][0:3] }}*

test:
  commands:
    - test -f $PREFIX/include/gdf/gdf.h    # [unix or osx]
    - test -f $PREFIX/lib/libgdf.dylib     # [osx]

about:
  home: http://gpuopenanalytics.com/
  license: Apache
  # license_file: LICENSE
  summary: GPU Dataframe core library
