schema_version: 1

context:
  version: ${{ env.get("RAPIDS_PACKAGE_VERSION") }}
  minor_version: ${{ (version | split("."))[:2] | join(".") }}
  cuda_version: ${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[:2] | join(".") }}
  cuda_major: '${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[0] }}'
  date_string: '${{ env.get("RAPIDS_DATE_STRING") }}'
  head_rev: '${{ git.head_rev(".")[:8] }}'

recipe:
  name: libcudf-split

cache:
  source:
    path: ../../..

  build:
    script:
      content: |

        # Remove `-fdebug-prefix-map` line from CFLAGS and CXXFLAGS so the
        # incrementing version number in the compile line doesn't break the
        # cache
        set -x
        export CFLAGS=$(echo $CFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
        export CXXFLAGS=$(echo $CXXFLAGS | sed -E 's@\-fdebug\-prefix\-map[^ ]*@@g')
        set +x

        cudf_ROOT="$(realpath ./cpp/build)"
        export cudf_ROOT

        ./build.sh -n -v \
            libcudf libcudf_kafka benchmarks tests \
            --build_metrics --incl_cache_stats --allgpuarch \
            --cmake-args=\"-DCUDF_ENABLE_ARROW_S3=ON\"
      secrets:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - AWS_SESSION_TOKEN
        - SCCACHE_DIST_AUTH_TOKEN
      env:
        CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
        CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
        CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
        CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
        NVCC_APPEND_FLAGS: ${{ env.get("NVCC_APPEND_FLAGS", default="") }}
        PARALLEL_LEVEL: ${{ env.get("PARALLEL_LEVEL", default="8") }}
        RAPIDS_ARTIFACTS_DIR: ${{ env.get("RAPIDS_ARTIFACTS_DIR", default="") }}
        SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET", default="") }}
        SCCACHE_DIST_AUTH_TYPE: ${{ env.get("SCCACHE_DIST_AUTH_TYPE", default="token") }}
        SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE: ${{ env.get("SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE", default="false") }}
        SCCACHE_DIST_MAX_RETRIES: ${{ env.get("SCCACHE_DIST_MAX_RETRIES", default="inf") }}
        SCCACHE_DIST_REQUEST_TIMEOUT: ${{ env.get("SCCACHE_DIST_REQUEST_TIMEOUT", default="7140") }}
        SCCACHE_DIST_SCHEDULER_URL: ${{ env.get("SCCACHE_DIST_SCHEDULER_URL", default="") }}
        SCCACHE_ERROR_LOG: ${{ env.get("SCCACHE_ERROR_LOG", default="/tmp/sccache.log") }}
        SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT", default="0") }}
        SCCACHE_NO_CACHE: ${{ env.get("SCCACHE_NO_CACHE", default="") }}
        SCCACHE_RECACHE: ${{ env.get("SCCACHE_RECACHE", default="") }}
        SCCACHE_REGION: ${{ env.get("SCCACHE_REGION", default="") }}
        SCCACHE_S3_KEY_PREFIX: libcudf-${{ env.get("RAPIDS_CONDA_ARCH") }}
        SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS", default="false") }}
        SCCACHE_S3_PREPROCESSOR_CACHE_KEY_PREFIX: libcudf-${{ env.get("RAPIDS_CONDA_ARCH") }}-cuda${{ cuda_major }}-conda-preprocessor-cache
        SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE: ${{ env.get("SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE", default="true") }}
        SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL", default="true") }}
        SCCACHE_SERVER_LOG: ${{ env.get("SCCACHE_SERVER_LOG", default="sccache=debug") }}

  requirements:
    build:
      - ${{ compiler("c") }}
      - ${{ compiler("cxx") }}
      - ${{ compiler("cuda") }}
      - cuda-version =${{ cuda_version }}
      - cmake ${{ cmake_version }}
      - ninja
      - ${{ stdlib("c") }}
    host:
      - librmm =${{ minor_version }}
      - libkvikio =${{ minor_version }}
      - cuda-nvrtc-dev
      - cuda-nvtx-dev
      - libcurand-dev
      - libnvjitlink-dev
      - if: linux and x86_64
        then:
          - libcufile-dev
      - cuda-version =${{ cuda_version }}
      - libnvcomp-dev ${{ nvcomp_version }}
      - dlpack ${{ dlpack_version }}
      - librdkafka ${{ librdkafka_version }}
      - flatbuffers =${{ flatbuffers_version }}
      - rapids-logger =0.2
      - zlib ${{ zlib_version }}

outputs:
  - package:
      name: libcudf
      version: ${{ version }}
    build:
      script:
        content: |
          cmake --install cpp/build
          # Check that no hidden symbols are present in the shared library
          LIB="$PREFIX/lib/libcudf.so"
          test -f "$LIB"
          ./ci/check_symbols.sh "$LIB"
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
      prefix_detection:
        ignore:
          # See https://github.com/rapidsai/build-planning/issues/160
          - lib/libcudf.so
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ compiler("c") }}
      host:
        - cuda-version =${{ cuda_version }}
        - libkvikio =${{ minor_version }}
        - librmm =${{ minor_version }}
        - libnvcomp-dev ${{ nvcomp_version }}
        - rapids-logger =0.2
        - zlib ${{ zlib_version }}
        - cuda-cudart-dev
      run:
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - cuda-nvrtc
        - if: linux and x86_64
          then:
            - libcufile
        - librmm =${{ minor_version }}
        - libkvikio =${{ minor_version }}
        # We export a run dependency on libnvcomp-dev because libcudf requires
        # libnvcomp headers if used by another package at build time. This can
        # be refactored once we have -dev packages for RAPIDS libraries.
        # See https://github.com/rapidsai/build-planning/issues/46
        - libnvcomp-dev ${{ nvcomp_version }}
        - dlpack ${{ dlpack_version }}
        - rapids-logger =0.2
      run_exports:
        - ${{ pin_subpackage("libcudf", upper_bound="x.x") }}
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-nvrtc
          - cuda-nvtx
          - cuda-version
          - flatbuffers
          - libcufile
          - libcurand
          - libkvikio
          - librdkafka
          - libzlib
          - librmm
    tests:
      - script:
        - test -f $PREFIX/include/cudf/column/column.hpp
    about:
      homepage: ${{ load_from_file("python/libcudf/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libcudf/pyproject.toml").project.license.text }}
      summary: ${{ load_from_file("python/libcudf/pyproject.toml").project.description }}

  - package:
      name: libcudf_kafka
      version: ${{ version }}
    build:
      script:
        - cmake --install cpp/libcudf_kafka/build
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ stdlib("c") }}
      host:
        - librdkafka ${{ librdkafka_version }}
        - ${{ pin_subpackage("libcudf", exact=True) }}
      run:
        - librdkafka ${{ librdkafka_version }}
        - ${{ pin_subpackage("libcudf", exact=True) }}
      ignore_run_exports:
        by_name:
          - cuda-cudart
          - cuda-nvrtc
          - cuda-nvtx
          - cuda-version
          - flatbuffers
          - libcufile
          - libcurand
          - libcudf
          - libkvikio
          - librdkafka
          - librmm
          - libzlib
          - libnvcomp
    tests:
      - script:
        - test -f $PREFIX/lib/libcudf_kafka.so
    about:
      homepage: https://rapids.ai/
      license: Apache-2.0
      summary: libcudf_kafka library

  - package:
      name: libcudf-example
      version: ${{ version }}
    build:
      script:
        content: |
          ./cpp/examples/build.sh --install
        secrets:
          - AWS_ACCESS_KEY_ID
          - AWS_SECRET_ACCESS_KEY
          - AWS_SESSION_TOKEN
        env:
          CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
          CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
          CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
          NVCC_APPEND_FLAGS: ${{ env.get("NVCC_APPEND_FLAGS", default="") }}
          PARALLEL_LEVEL: ${{ env.get("PARALLEL_LEVEL", default="8") }}
          RAPIDS_ARTIFACTS_DIR: ${{ env.get("RAPIDS_ARTIFACTS_DIR", default="") }}
          SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET", default="") }}
          SCCACHE_DIST_AUTH_TYPE: ${{ env.get("SCCACHE_DIST_AUTH_TYPE", default="token") }}
          SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE: ${{ env.get("SCCACHE_DIST_FALLBACK_TO_LOCAL_COMPILE", default="false") }}
          SCCACHE_DIST_MAX_RETRIES: ${{ env.get("SCCACHE_DIST_MAX_RETRIES", default="inf") }}
          SCCACHE_DIST_REQUEST_TIMEOUT: ${{ env.get("SCCACHE_DIST_REQUEST_TIMEOUT", default="7140") }}
          SCCACHE_DIST_SCHEDULER_URL: ${{ env.get("SCCACHE_DIST_SCHEDULER_URL", default="") }}
          SCCACHE_ERROR_LOG: ${{ env.get("SCCACHE_ERROR_LOG", default="/tmp/sccache.log") }}
          SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT", default="0") }}
          SCCACHE_NO_CACHE: ${{ env.get("SCCACHE_NO_CACHE", default="") }}
          SCCACHE_RECACHE: ${{ env.get("SCCACHE_RECACHE", default="") }}
          SCCACHE_REGION: ${{ env.get("SCCACHE_REGION", default="") }}
          SCCACHE_S3_KEY_PREFIX: libcudf-${{ env.get("RAPIDS_CONDA_ARCH") }}
          SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS", default="false") }}
          SCCACHE_S3_PREPROCESSOR_CACHE_KEY_PREFIX: libcudf-${{ env.get("RAPIDS_CONDA_ARCH") }}-cuda${{ cuda_major }}-conda-preprocessor-cache
          SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE: ${{ env.get("SCCACHE_S3_USE_PREPROCESSOR_CACHE_MODE", default="true") }}
          SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL", default="true") }}
          SCCACHE_SERVER_LOG: ${{ env.get("SCCACHE_SERVER_LOG", default="sccache=debug") }}
          string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
    requirements:
      build:
        - ${{ compiler("c") }}
        - ${{ compiler("cuda") }}
        - ${{ compiler("cxx") }}
        - ${{ stdlib("c") }}
        - cmake ${{ cmake_version }}
        - cuda-version =${{ cuda_version }}
        - ninja
      host:
        - ${{ pin_subpackage("libcudf", exact=True) }}
        - cuda-version =${{ cuda_version }}
        - cuda-nvtx-dev
        - cuda-cudart-dev
      run:
        - ${{ pin_subpackage("libcudf", exact=True) }}
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - cuda-nvtx
      ignore_run_exports:
        from_package:
          - cuda-nvtx-dev
        by_name:
          - cuda-cudart
          - cuda-nvrtc
          - cuda-nvtx
          - cuda-version
          - flatbuffers
          - libcufile
          - libcurand
          - libkvikio
          - librdkafka
          - librmm
          - libzlib
          - libnvcomp
    about:
      homepage: ${{ load_from_file("python/libcudf/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libcudf/pyproject.toml").project.license.text }}
      summary: libcudf example executables

  - package:
      name: libcudf-tests
      version: ${{ version }}
    build:
      script:
        - cmake --install cpp/build --component testing
        - cmake --install cpp/libcudf_kafka/build --component testing
      string: cuda${{ cuda_major }}_${{ date_string }}_${{ head_rev }}
      dynamic_linking:
        overlinking_behavior: "error"
        missing_dso_allowlist:
          - "libnvidia-ml.so.1"
    requirements:
      build:
        - cmake ${{ cmake_version }}
        - ${{ stdlib("c") }}
      host:
        - ${{ pin_subpackage("libcudf", exact=True) }}
        - ${{ pin_subpackage("libcudf_kafka", exact=True) }}
        - cuda-version =${{ cuda_version }}
        - libcurand-dev
        - cuda-cudart-dev
      run:
        - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
        - ${{ pin_subpackage("libcudf", exact=True) }}
        - ${{ pin_subpackage("libcudf_kafka", exact=True) }}
        - libcurand
      ignore_run_exports:
        from_package:
          - libcurand-dev
        by_name:
          - cuda-cudart
          - cuda-nvrtc
          - cuda-nvtx
          - cuda-version
          - flatbuffers
          - libcudf
          - libcufile
          - libcurand
          - libkvikio
          - librdkafka
          - librmm
          - libzlib
          - libnvcomp
    about:
      homepage: ${{ load_from_file("python/libcudf/pyproject.toml").project.urls.Homepage }}
      license: ${{ load_from_file("python/libcudf/pyproject.toml").project.license.text }}
      summary: libcudf test & benchmark executables
