schema_version: 1

context:
  version: ${{ env.get("RAPIDS_PACKAGE_VERSION") }}
  minor_version: ${{ (version | split("."))[:2] | join(".") }}
  cuda_version: ${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[:2] | join(".") }}
  cuda_major: '${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[0] }}'
  date_string: '${{ env.get("RAPIDS_DATE_STRING") }}'
  py_version: ${{ env.get("RAPIDS_PY_VERSION") }}
  py_buildstring: ${{ py_version | version_to_buildstring }}
  head_rev: '${{ git.head_rev(".")[:8] }}'

package:
  name: pylibcudf
  version: ${{ version }}

source:
  path: ../../..

build:
  string: cuda${{ cuda_major }}_py${{ py_buildstring }}_${{ date_string }}_${{ head_rev }}
  script:
    content: |
      ./build.sh pylibcudf
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
    env:
      CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
      CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
      CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
      CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
      SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET") }}
      SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT") }}
      SCCACHE_REGION: ${{ env.get("SCCACHE_REGION") }}
      SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL") }}
      SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS") }}
      SCCACHE_S3_KEY_PREFIX: pylibcudf-${{ env.get("RAPIDS_CONDA_ARCH") }}

requirements:
  build:
    - cmake ${{ cmake_version }}
    - ninja
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ compiler("cuda") }}
    - cuda-version =${{ cuda_version }}
    - ${{ stdlib("c") }}
  host:
    - python =${{ py_version }}
    - pip
    - cython >=3.0.3,<3.2.0a0
    - rapids-build-backend >=0.4.0,<0.5.0.dev0
    - scikit-build-core >=0.10.0
    - dlpack >=0.8,<1.0
    - libcudf =${{ version }}
    - rmm =${{ minor_version }}
    - cuda-cudart-dev
    - cuda-nvrtc
    - if: linux and x86_64
      then:
        - libcufile-dev
    - cuda-version =${{ cuda_version }}
  run:
    - python
    - typing_extensions >=4.0.0
    - pandas >=2.0,<2.4.0dev0
    - libcudf =${{ version }}
    - ${{ pin_compatible("rmm", upper_bound="x.x") }}
    - fsspec >=0.6.0
    - if: cuda_major == "12"
      then: cuda-python >=12.9.2,<13.0a0
      else: cuda-python >=13.0.1,<14.0a0
    - nvtx >=0.2.1
    - packaging
  run_constraints:
    - numpy >=1.23,<3.0a0
    - pyarrow>=15.0.0,<22.0.0a0
  ignore_run_exports:
    from_package:
      - cuda-cudart-dev
      - if: linux and x86_64
        then:
          - libcufile-dev
    by_name:
      - cuda-version

tests:
  - python:
      imports:
        - pylibcudf
      pip_check: false

about:
  homepage: ${{ load_from_file("python/pylibcudf/pyproject.toml").project.urls.Homepage }}
  license: ${{ load_from_file("python/pylibcudf/pyproject.toml").project.license.text }}
  summary: ${{ load_from_file("python/pylibcudf/pyproject.toml").project.description }}
