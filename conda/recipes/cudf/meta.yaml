{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set py_version=environ.get('CONDA_PY', 36) %}
{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '10.1').split('.')[:2]) %}

package:
  name: cudf
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda_{{ cuda_version }}_py{{ py_version }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - VERSION_SUFFIX
    - PARALLEL_LEVEL

requirements:
  build:
    - python
    - cython >=0.29,<0.30
    - setuptools
    - numba >=0.49.0
    - dlpack
    - pyarrow 1.0.1
    - libcudf {{ version }}
    - rmm {{ minor_version }}
    - cudatoolkit {{ cuda_version }}
  run:
    - python
    - pandas >=1.0,<1.2.0dev0
    - cupy >7.1.0,<9.0.0a0
    - numba >=0.49.0
    - numpy
    - {{ pin_compatible('pyarrow', max_pin='x.x.x') }}
    - fastavro >=0.22.0
    - {{ pin_compatible('rmm', max_pin='x.x') }}
    - fsspec>=0.6.0
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}

test:
  requires:
    - cudatoolkit {{ cuda_version }}.*
  imports:
    - cudf

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: cuDF GPU DataFrame core library
