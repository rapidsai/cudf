  test_python_narwhals:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
      - test_python_narwhals
      - depends_on_cudf
      - depends_on_cudf_polars
      - depends_on_narwhals
channels:
  - rapidsai-nightly
  - rapidsai
  - conda-forge
dependencies:
  build_base:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - &ninja ninja
  build_all:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cuda-nvcc
          - cxx-compiler
          - dlpack>=0.8,<1.0
          - zlib>=1.2.13
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=14.*
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=14.*
              - sysroot_linux-aarch64==2.28
  build_cpp:
    common:
      - output_types: conda
        packages:
          - flatbuffers==24.3.25
          - librdkafka>=2.8.0,<2.9.0
  depends_on_libnvcomp:
    common:
      - output_types: conda
        packages:
          # Align nvcomp version with rapids-cmake
          - libnvcomp-dev==5.1.0.21
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - nvidia-libnvcomp-cu12==5.1.0.21
          - matrix:
              cuda: "13.*"
            packages:
              - nvidia-libnvcomp-cu13==5.1.0.21
          - matrix:
            packages:
              - nvidia-libnvcomp==5.1.0.21
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.4.0,<0.5.0
      - output_types: conda
        packages:
          - scikit-build-core>=0.11.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.11.0
  rapids_build_setuptools:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools>=77.0.0
          - wheel
  build_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          # Pin Cython to <3.2 to avoid https://github.com/rapidsai/rmm/issues/2134
          - cython>=3.0.3,<3.2.0
  numpy_run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numpy>=1.23,<3.0
  pyarrow_run:
    common:
      - output_types: [conda]
        packages:
          - pyarrow>=19.0.0
      - output_types: [requirements, pyproject]
        packages:
          - pyarrow>=19.0.0
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
          - matrix:
              cuda: "13.1"
            packages:
              - cuda-version=13.1
  cuda:
    common:
      - output_types: [conda]
        packages:
          - cuda-cudart-dev
          - cuda-nvrtc-dev
          - cuda-nvtx-dev
          - libcufile-dev
          - libcurand-dev
          - libnvjitlink-dev
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - nvidia-nvjitlink-cu12>=12.9
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - nvidia-nvjitlink>=13.0
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
          # pre-commit requires identify minimum version 1.0, but clang-format requires textproto support and that was
          # added in 2.5.20, so we need to call out the minimum version needed for our plugins
          - identify>=2.5.20
      - output_types: conda
        packages:
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  clang:
    common:
      - output_types: conda
        packages:
          - clang==20.1.4
          - clang-tools==20.1.4
  iwyu:
    common:
      - output_types: conda
        packages:
          - include-what-you-use==0.24.0
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35.0
          - *doxygen
          - make
          - myst-nb
          - nbsphinx
          - numpydoc
          - pandoc
          # Minimum version for safe parallel writing again.
          # https://github.com/pydata/pydata-sphinx-theme/pull/1859
          # https://github.com/pydata/pydata-sphinx-theme/releases/tag/v0.15.4
          - pydata-sphinx-theme>=0.15.4
          - scipy
          # Needed for safe parallel writes as with the pydata-sphinx-theme pin above
          # https://github.com/sphinx-doc/sphinx/issues/12409
          # https://github.com/sphinx-doc/sphinx/pull/12888
          # https://github.com/sphinx-doc/sphinx/releases/tag/v8.1.0
          - sphinx>=8.1.0
          - sphinx-autobuild
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx-remove-toctrees
          - sphinxcontrib-websupport
  notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook
          - scipy
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.11,<3.14
  run_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - fsspec>=0.6.0
          - &pandas pandas>=2.0,<2.4.0
  run_pylibcudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - nvtx>=0.2.1
          - packaging
          - typing_extensions>=4.0.0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.9.2,<13.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cuda-python>=13.0.1,<14.0
  run_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cachetools
          - &numba numba>=0.60.0,<0.62.0
          - nvtx>=0.2.1
          - packaging
          - rich
          - typing_extensions>=4.0.0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.9.2,<13.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cuda-python>=13.0.1,<14.0
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuda-toolkit[nvcc,nvrtc]==12.*
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - cuda-toolkit[nvcc,nvrtc]==13.*
          - {matrix: null, packages: []}
  run_cudf_polars:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          # 'nvidia-ml-py' provides the 'pynvml' module
          - &nvidia_ml_py nvidia-ml-py>=12
          - packaging
          - polars>=1.30,<1.36
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: null
            packages:
              - "typing-extensions; python_version < '3.11'"
  run_cudf_polars_experimental:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-dask-dependency==26.4.*,>=0.0.0a0
          - *nvidia_ml_py
  run_dask_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *nvidia_ml_py
          - rapids-dask-dependency==26.4.*,>=0.0.0a0
  run_custreamz:
    common:
      - output_types: conda
        packages:
          - python-confluent-kafka>=2.8.0,<2.9.0
      - output_types: [conda, requirements, pyproject]
        packages:
          - streamz
      - output_types: [requirements, pyproject]
        packages:
          - confluent-kafka>=2.8.0,<2.9.0
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - cuda-sanitizer-api
  # packages we want in the 'test_cpp' group in 'files', for CI, but which
  # shouldn't be added to 'all' for building a development environment
  test_cpp_cudf:
    common:
      - output_types: conda
        packages:
          - libcudf-example==26.4.*,>=0.0.0a0
          - libcudf_kafka==26.4.*,>=0.0.0a0
          - libcudf-tests==26.4.*,>=0.0.0a0
  test_java:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - ninja
          - maven
          - openjdk=8.*
          - boost
  test_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
          - pytest-xdist
  test_python_cudf_common:
    specific:
      # Define additional constraints for testing with oldest dependencies.
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: {dependencies: "oldest"}
            packages:
              - numba==0.60.0
              - pandas==2.0.*
              - numba-cuda==0.22.2
          - matrix: {dependencies: "latest"}
            packages:
              - pandas==2.3.3
          - matrix:
            packages:
      - output_types: conda
        matrices:
          - matrix: {dependencies: "oldest"}
            packages:
              - cupy==13.6.0
          - matrix:
            packages:
      - output_types: requirements
        # Using --constraints for pip install, so we list cupy multiple times
        matrices:
          - matrix:
              cuda: "12.*"
