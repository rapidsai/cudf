# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.5"]
      arch: [x86_64]
    includes:
      # Note that clang-tidy is not included here because cudf's preferred
      # version conflicts with the rest of RAPIDS as well as its own
      # clang-format version. Until we update our clang-format version we will
      # not be able to install both into the same environment. Moreover, using
      # this version will break compatibility with other RAPIDS libraries that
      # are still using 16.0.6, and as such will and that would break any
      # unified environment like that used in unified devcontainers.
      - build_base
      - build_all
      - build_cpp
      - build_python_common
      - clang_format
      - cuda
      - cuda_version
      - depends_on_cupy
      - depends_on_libkvikio
      - depends_on_librmm
      - depends_on_nvcomp
      - depends_on_rmm
      - develop
      - docs
      - notebooks
      - py_version
      - pyarrow_run
      - rapids_build_skbuild
      - rapids_build_setuptools
      - run_common
      - run_cudf
      - run_cudf_polars
      - run_pylibcudf
      - run_dask_cudf
      - run_custreamz
      - test_cpp
      - test_python_common
      - test_python_cudf
      - test_python_cudf_common
      - test_python_dask_cudf
      - test_python_pylibcudf
      - test_python_cudf_pandas
      - test_python_cudf_polars
  test_static_build:
    output: none
    includes:
      - build_base
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  test_python_cudf_pandas:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
      - test_python_cudf_pandas
  test_python_cudf:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
  test_python_other:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_dask_cudf
  test_java:
    output: none
    includes:
      - build_base
      - build_all
      - cuda
      - cuda_version
      - test_java
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - notebooks
      - py_version
  checks:
    output: none
    includes:
      - develop
      - py_version
  clang_tidy:
    output: none
    includes:
      - build_all
      - build_base
      - clang_tidy
      - cuda
      - cuda_version
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - docs
      - py_version
  py_build_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_python_common
      - depends_on_pylibcudf
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_rmm
  py_run_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project
    includes:
      - run_common
      - run_cudf
      - pyarrow_run
      - depends_on_cupy
      - depends_on_libcudf
      - depends_on_pylibcudf
      - depends_on_rmm
  py_test_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
  py_build_libcudf:
    output: pyproject
    pyproject_dir: python/libcudf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_libcudf:
    output: pyproject
    pyproject_dir: python/libcudf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_cpp
      - depends_on_libkvikio
      - depends_on_librmm
  py_run_libcudf:
    output: pyproject
    pyproject_dir: python/libcudf
    extras:
      table: project
    includes:
      - depends_on_libkvikio
      - depends_on_nvcomp
  py_build_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_python_common
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_rmm
  py_run_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: project
    includes:
      - depends_on_libcudf
      - depends_on_rmm
      - pyarrow_run
      - run_pylibcudf
  py_test_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
      - test_python_pylibcudf
  py_test_pandas_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project.optional-dependencies
      key: pandas-tests
    includes:
      - test_python_pandas_cudf
  py_test_cudf_pandas:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project.optional-dependencies
      key: cudf-pandas-tests
    includes:
      - test_python_cudf_pandas
  py_build_cudf_polars:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_cudf_polars:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: project
    includes:
      - run_cudf_polars
      - depends_on_pylibcudf
  py_run_cudf_polars_experimental:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: project.optional-dependencies
      key: experimental
    includes:
      - run_cudf_polars_experimental
  py_test_cudf_polars:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_polars
  py_build_dask_cudf:
    output: pyproject
    pyproject_dir: python/dask_cudf
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_dask_cudf:
    output: pyproject
    pyproject_dir: python/dask_cudf
    extras:
      table: project
    includes:
      - run_common
      - run_dask_cudf
      - depends_on_cudf
      - depends_on_cupy
  py_test_dask_cudf:
    output: pyproject
    pyproject_dir: python/dask_cudf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
      - test_python_dask_cudf
  py_build_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_python_common
  py_run_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: project
    includes:
      - depends_on_cudf
  py_test_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
  py_build_custreamz:
    output: pyproject
    pyproject_dir: python/custreamz
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_custreamz:
    output: pyproject
    pyproject_dir: python/custreamz
    extras:
      table: project
    includes:
      - run_custreamz
      - depends_on_cudf
      - depends_on_cudf_kafka
  py_test_custreamz:
    output: pyproject
    pyproject_dir: python/custreamz
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build_base:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - &ninja ninja
  build_all:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - dlpack>=0.8,<1.0
          - zlib>=1.2.13
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=11.*
              - sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=11.*
              - sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
  build_cpp:
    common:
      - output_types: conda
        packages:
          - fmt>=11.0.2,<12
          - flatbuffers==24.3.25
          - librdkafka>=2.5.0,<2.6.0a0
  depends_on_nvcomp:
    common:
      - output_types: conda
        packages:
          # Align nvcomp version with rapids-cmake
          - nvcomp==4.1.0.6
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - nvidia-nvcomp-cu12==4.1.0.6
          - matrix:
              cuda: "11.*"
            packages:
              - nvidia-nvcomp-cu11==4.1.0.6
          - matrix:
            packages:
              - nvidia-nvcomp==4.1.0.6
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.3.0,<0.4.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build_setuptools:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools
          - wheel
  build_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=3.0.3
  pyarrow_run:
    common:
      - output_types: [conda]
        packages:
          - pyarrow>=14.0.0,<19.0.0a0
      - output_types: [requirements, pyproject]
        packages:
          # pyarrow 17.0.0 wheels have a subtle issue around threading that
          # can cause segmentation faults around imports on arm. It appears to
          # be highly dependent on the exact build configuration, so we'll just
          # avoid 17.0.0 for now unless we observe similar issues in future
          # releases as well.
          - pyarrow>=14.0.0,<19.0.0a0; platform_machine=='x86_64'
          - pyarrow>=14.0.0,<19.0.0a0,!=17.0.0; platform_machine=='aarch64'
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvrtc-dev
              - cuda-nvtx-dev
              - libcurand-dev
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit
              - cuda-nvtx=11.8
              - libcurand-dev=10.3.0.86
              - libcurand=10.3.0.86
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit
              - cuda-nvtx=11.5
                # Can't hard pin the version since 11.x is missing many
                # packages for specific versions
              - libcurand-dev>=10.2.6.48,<=10.2.7.107
              - libcurand>=10.2.6.48,<=10.2.7.107
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit
              - &cudanvtx114 cuda-nvtx=11.4
              - &libcurand_dev114 libcurand-dev>=10.2.5.43,<=10.2.5.120
              - &libcurand114 libcurand>=10.2.5.43,<=10.2.5.120
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit
                # The NVIDIA channel doesn't publish pkgs older than 11.4 for
                # these libs, so 11.2 uses 11.4 packages (the oldest
                # available).
              - *cudanvtx114
              - *libcurand_dev114
              - *libcurand114
      - output_types: conda
        matrices:
          - matrix:
              arch: aarch64
            packages:
          - matrix:
              cuda: "12.*"
              arch: x86_64
            packages:
              - libcufile-dev
          - matrix:
              cuda: "11.8"
              arch: x86_64
            packages:
              - libcufile=1.4.0.31
              - libcufile-dev=1.4.0.31
          - matrix:
              cuda: "11.5"
              arch: x86_64
            packages:
              - libcufile>=1.1.0.37,<=1.1.1.25
              - libcufile-dev>=1.1.0.37,<=1.1.1.25
          - matrix:
              cuda: "11.4"
              arch: x86_64
            packages:
              - &libcufile_114 libcufile>=1.0.0.82,<=1.0.2.10
              - &libcufile_dev114 libcufile-dev>=1.0.0.82,<=1.0.2.10
          - matrix:
              cuda: "11.2"
              arch: x86_64
            packages:
              # The NVIDIA channel doesn't publish pkgs older than 11.4 for these libs,
              # so 11.2 uses 11.4 packages (the oldest available).
              - *libcufile_114
              - *libcufile_dev114
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
          # pre-commit requires identify minimum version 1.0, but clang-format requires textproto support and that was
          # added in 2.5.20, so we need to call out the minimum version needed for our plugins
          - identify>=2.5.20
      - output_types: conda
        packages:
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  clang_format:
    common:
      - output_types: conda
        packages:
          - clang==16.0.6
          - clang-tools=16.0.6
  clang_tidy:
    common:
      - output_types: conda
        packages:
          - clang==19.1.3
          - clang-tools==19.1.3
          - include-what-you-use==0.23.0
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35.0
          - dask-cuda==25.2.*,>=0.0.0a0
          - *doxygen
          - make
          - myst-nb
          - nbsphinx
          - numpydoc
          - pandoc
          # https://github.com/pydata/pydata-sphinx-theme/issues/1539
          - pydata-sphinx-theme!=0.14.2
          - scipy
          - sphinx
          - sphinx-autobuild
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx-remove-toctrees
          - sphinxcontrib-websupport
  notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook
          - scipy
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
            packages:
              - python>=3.10,<3.13
  run_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - fsspec>=0.6.0
          - &numpy numpy>=1.23,<3.0a0
          - pandas>=2.0,<2.2.4dev0
  run_pylibcudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - nvtx>=0.2.1
          - packaging
          - typing_extensions>=4.0.0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for rmm.
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cuda-python>=12.6.2,<13.0a0
          - matrix: {cuda: "11.*"}
            packages: &run_pylibcudf_packages_all_cu11
              - cuda-python>=11.8.5,<12.0a0
          - {matrix: null, packages: *run_pylibcudf_packages_all_cu11}
  run_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cachetools
          - &numba-cuda-dep numba-cuda>=0.0.13,<0.0.18
          - nvtx>=0.2.1
          - packaging
          - rich
          - typing_extensions>=4.0.0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for rmm, cubinlinker, ptxcompiler.
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - cuda-python>=12.6.2,<13.0a0
          - matrix: {cuda: "11.*"}
            packages: &run_cudf_packages_all_cu11
              - cuda-python>=11.8.5,<12.0a0
          - {matrix: null, packages: *run_cudf_packages_all_cu11}
      - output_types: conda
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - &pynvjitlink_unsuffixed pynvjitlink>=0.0.0a0
          - matrix: {cuda: "11.*"}
            packages:
              - &cubinlinker_unsuffixed cubinlinker
              - &ptxcompiler_unsuffixed ptxcompiler
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pynvjitlink-cu12>=0.0.0a0
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "false"
            packages:
              - *pynvjitlink_unsuffixed
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "true"
            packages:
              - cubinlinker-cu11
              - ptxcompiler-cu11
          - matrix:
              cuda: "11.*"
              cuda_suffixed: "false"
            packages: &run_cudf_cu11_unsuffixed
              - *cubinlinker_unsuffixed
              - *ptxcompiler_unsuffixed
          - {matrix: null, packages: *run_cudf_cu11_unsuffixed}
  run_cudf_polars:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - polars>=1.11,<1.15
  run_cudf_polars_experimental:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-dask-dependency==25.2.*,>=0.0.0a0
  run_dask_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pynvml>=11.4.1,<12.0.0a0
          - rapids-dask-dependency==25.2.*,>=0.0.0a0
  run_custreamz:
    common:
      - output_types: conda
        packages:
          - python-confluent-kafka>=2.5.0,<2.6.0a0
      - output_types: [conda, requirements, pyproject]
        packages:
          - streamz
      - output_types: [requirements, pyproject]
        packages:
          - confluent-kafka>=2.5.0,<2.6.0a0
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-sanitizer-api
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-sanitizer-api=11.8.86
          - matrix:  # Fallback for CUDA 11 or no matrix
            packages:
  test_java:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
          - maven
          - openjdk=8.*
          - boost
  test_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest<8
          - pytest-cov
          - pytest-xdist
  test_python_cudf_common:
    specific:
      # Define additional constraints for testing with oldest dependencies.
      - output_types: [conda, requirements]
        matrices:
