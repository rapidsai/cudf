# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.9"]
      arch: [x86_64, aarch64]
    includes:
      - build_base
      - build_all
      - build_cpp
      - build_python_common
      - clang
      - cuda
      - cuda_version
      - depends_on_cupy
      - depends_on_libkvikio
      - depends_on_librmm
      - depends_on_libnvcomp
      - depends_on_rapids_logger
      - depends_on_rmm
      - develop
      - docs
      - iwyu
      - notebooks
      - py_version
      - pyarrow_run
      - rapids_build_skbuild
      - rapids_build_setuptools
      - run_common
      - run_cudf
      - run_cudf_polars
      - run_pylibcudf
      - run_dask_cudf
      - run_custreamz
      - test_cpp
      - test_python_common
      - test_python_cudf
      - test_python_cudf_common
      - test_python_dask_cudf
      - test_python_pylibcudf
      - test_python_cudf_pandas
      - test_python_cudf_polars
  test_static_build:
    output: none
    includes:
      - build_base
  test_cpp:
    output: none
    includes:
      - cuda_version
      - depends_on_libcudf
      - test_cpp
      - test_cpp_cudf
  test_python_cudf_pandas:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
      - test_python_cudf_pandas
  test_python_cudf:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
      - test_python_pylibcudf
      - depends_on_cudf
      - depends_on_pylibcudf
      - depends_on_libcudf
  test_python_pylibcudf:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_pylibcudf
      - depends_on_pylibcudf
      - depends_on_libcudf
  test_python_other:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_dask_cudf
      - test_python_pylibcudf
      - depends_on_cudf
      - depends_on_pylibcudf
      - depends_on_libcudf
      - depends_on_dask_cudf
      - depends_on_cudf_kafka
      - depends_on_custreamz
      - depends_on_cudf_polars
  test_java:
    output: none
    includes:
      - build_all
      - cuda
      - cuda_version
      - depends_on_libcudf
      - test_java
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - depends_on_cudf
      - depends_on_libcudf
      - notebooks
      - py_version
  checks:
    output: none
    includes:
      - develop
      - py_version
  clang_tidy:
    output: none
    includes:
      - build_all
      - build_base
      - clang
      - cuda
      - cuda_version
      - develop
      - iwyu
      - py_version
  docs:
    output: none
    includes:
      - cuda
      - cuda_version
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_pylibcudf
      - depends_on_libcudf
      - depends_on_cudf_polars
      - docs
      - py_version
  py_build_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_python_common
      - build_python_cudf
      - depends_on_pylibcudf
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_rmm
  py_run_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project
    includes:
      - run_common
      - run_cudf
      - pyarrow_run
      - depends_on_cupy
      - depends_on_libcudf
      - depends_on_pylibcudf_pyarrow
      - depends_on_rmm
  py_test_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
  py_build_libcudf:
    output: pyproject
    pyproject_dir: python/libcudf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_libcudf:
    output: pyproject
    pyproject_dir: python/libcudf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_cpp
      - depends_on_libkvikio
      - depends_on_librmm
      - depends_on_rapids_logger
  py_run_libcudf:
    output: pyproject
    pyproject_dir: python/libcudf
    extras:
      table: project
    includes:
      - depends_on_libkvikio
      - depends_on_librmm
      # TODO: restore runtime dependency when we no longer vendor nvcomp
      # (when nvcomp ships C++ wheels)
      # https://github.com/rapidsai/build-planning/issues/171
      # - depends_on_libnvcomp
      - depends_on_rapids_logger
  py_build_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_python_common
      - depends_on_libcudf
      - depends_on_librmm
      - depends_on_rmm
  py_run_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: project
    includes:
      - depends_on_libcudf
      - depends_on_rmm
      - run_pylibcudf
  py_run_pylibcudf_pyarrow:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: project.optional-dependencies
      key: pyarrow
    includes:
      - pyarrow_run
  py_test_pylibcudf:
    output: pyproject
    pyproject_dir: python/pylibcudf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - pyarrow_run
      - test_python_common
      - test_python_cudf_common
      - test_python_pylibcudf
  py_test_pandas_cudf:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project.optional-dependencies
      key: pandas-tests
    includes:
      - test_python_pandas_cudf
  py_test_cudf_pandas:
    output: pyproject
    pyproject_dir: python/cudf
    extras:
      table: project.optional-dependencies
      key: cudf-pandas-tests
    includes:
      - test_python_cudf_pandas
  py_build_cudf_polars:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_cudf_polars:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: project
    includes:
      - run_cudf_polars
      - depends_on_pylibcudf
  py_run_cudf_polars_experimental:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: project.optional-dependencies
      key: experimental
    includes:
      - run_cudf_polars_experimental
  py_test_cudf_polars:
    output: pyproject
    pyproject_dir: python/cudf_polars
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_polars
  py_build_dask_cudf:
    output: pyproject
    pyproject_dir: python/dask_cudf
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_dask_cudf:
    output: pyproject
    pyproject_dir: python/dask_cudf
    extras:
      table: project
    includes:
      - run_common
      - run_dask_cudf
      - depends_on_cudf
      - depends_on_cupy
  py_test_dask_cudf:
    output: pyproject
    pyproject_dir: python/dask_cudf
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
      - test_python_dask_cudf
  py_build_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: build-system
    includes:
      - rapids_build_skbuild
  py_rapids_build_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_base
      - build_python_common
  py_run_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: project
    includes:
      - depends_on_cudf
  py_test_cudf_kafka:
    output: pyproject
    pyproject_dir: python/cudf_kafka
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
  py_build_custreamz:
    output: pyproject
    pyproject_dir: python/custreamz
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
  py_run_custreamz:
    output: pyproject
    pyproject_dir: python/custreamz
    extras:
      table: project
    includes:
      - run_custreamz
      - depends_on_cudf
      - depends_on_cudf_kafka
  py_test_custreamz:
    output: pyproject
    pyproject_dir: python/custreamz
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cudf_common
  test_python_narwhals:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_common
      - test_python_cudf_common
      - test_python_cudf
      - test_python_narwhals
      - depends_on_cudf
      - depends_on_cudf_polars
      - depends_on_narwhals
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build_base:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - &ninja ninja
  build_all:
    common:
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - dlpack>=0.8,<1.0
          - zlib>=1.2.13
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "12.*"
            packages:
              - gcc_linux-64=14.*
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
              cuda: "12.*"
            packages:
              - gcc_linux-aarch64=14.*
              - sysroot_linux-aarch64==2.28
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
  build_cpp:
    common:
      - output_types: conda
        packages:
          - flatbuffers==24.3.25
          - librdkafka>=2.8.0,<2.9.0a0
  depends_on_libnvcomp:
    common:
      - output_types: conda
        packages:
          # Align nvcomp version with rapids-cmake
          - libnvcomp-dev==4.2.0.11
  rapids_build_skbuild:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.4.0,<0.5.0.dev0
      - output_types: conda
        packages:
          - scikit-build-core>=0.10.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.10.0
  rapids_build_setuptools:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools
          - wheel
  build_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=3.0.3
  build_python_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
        - &numba-cuda-dep numba-cuda>=0.14.0,<0.15.0a0
  pyarrow_run:
    common:
      - output_types: [conda]
        packages:
          - pyarrow>=14.0.0,<20.0.0a0
      - output_types: [requirements, pyproject]
        packages:
          # pyarrow 17.0.0 wheels have a subtle issue around threading that
          # can cause segmentation faults around imports on arm. It appears to
          # be highly dependent on the exact build configuration, so we'll just
          # avoid 17.0.0 for now unless we observe similar issues in future
          # releases as well.
          - pyarrow>=14.0.0,<20.0.0a0; platform_machine=='x86_64'
          - pyarrow>=14.0.0,<20.0.0a0,!=17.0.0; platform_machine=='aarch64'
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvrtc-dev
              - cuda-nvtx-dev
              - libcurand-dev
      - output_types: conda
        matrices:
          - matrix:
              arch: aarch64
            packages:
          - matrix:
              cuda: "12.*"
              arch: x86_64
            packages:
              - libcufile-dev
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
          # pre-commit requires identify minimum version 1.0, but clang-format requires textproto support and that was
          # added in 2.5.20, so we need to call out the minimum version needed for our plugins
          - identify>=2.5.20
      - output_types: conda
        packages:
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  clang:
    common:
      - output_types: conda
        packages:
          - clang==20.1.4
          - clang-tools==20.1.4
  iwyu:
    common:
      - output_types: conda
        packages:
          - include-what-you-use==0.24.0
  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe>=4.35.0
          - dask-cuda==25.10.*,>=0.0.0a0
          - *doxygen
          - make
          - myst-nb
          - nbsphinx
          - numpydoc
          - pandoc
          # Minimum version for safe parallel writing again.
          # https://github.com/pydata/pydata-sphinx-theme/pull/1859
          # https://github.com/pydata/pydata-sphinx-theme/releases/tag/v0.15.4
          - pydata-sphinx-theme>=0.15.4
          - scipy
          # Needed for safe parallel writes as with the pydata-sphinx-theme pin above
          # https://github.com/sphinx-doc/sphinx/issues/12409
          # https://github.com/sphinx-doc/sphinx/pull/12888
          # https://github.com/sphinx-doc/sphinx/releases/tag/v8.1.0
          - sphinx>=8.1.0
          - sphinx-autobuild
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx-remove-toctrees
          - sphinxcontrib-websupport
  notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook
          - scipy
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  run_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - fsspec>=0.6.0
          - &numpy numpy>=1.23,<3.0a0
          - pandas>=2.0,<2.4.0dev0
  run_pylibcudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - nvtx>=0.2.1
          - packaging
          - typing_extensions>=4.0.0
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages: &run_pylibcudf_packages_all_cu12
              - cuda-python>=12.6.2,<13.0a0
          - {matrix: null, packages: *run_pylibcudf_packages_all_cu12}
  run_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cachetools
          - &numba-dep numba>=0.59.1,<0.62.0a0
          - nvtx>=0.2.1
          - packaging
          - rich
          - typing_extensions>=4.0.0
      - output_types: [conda]
        packages:
          - *numba-cuda-dep
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages: &run_cudf_packages_all_cu12
              - cuda-python>=12.6.2,<13.0a0
          - {matrix: null, packages: *run_cudf_packages_all_cu12}
      - output_types: conda
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - &pynvjitlink_unsuffixed pynvjitlink>=0.0.0a0
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - &numba-cuda-cu12-dep numba-cuda[cu12]>=0.14.0,<0.15.0a0
          - matrix: # Fallback for no matrix
            packages:
              - *numba-cuda-cu12-dep
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pynvjitlink-cu12>=0.0.0a0
              - nvidia-cuda-nvcc-cu12
              - nvidia-cuda-nvrtc-cu12
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "false"
            packages: &run_cudf_cu12_unsuffixed
              - *pynvjitlink_unsuffixed
          - {matrix: null, packages: *run_cudf_cu12_unsuffixed}
  run_cudf_polars:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - nvidia-ml-py
          - polars>=1.28,<1.32
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: null
            packages:
              - "typing-extensions; python_version < '3.11'"
  run_cudf_polars_experimental:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
          - nvidia-ml-py
  run_dask_cudf:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pynvml>=12.0.0,<13.0.0a0
          - rapids-dask-dependency==25.10.*,>=0.0.0a0
  run_custreamz:
    common:
      - output_types: conda
        packages:
          - python-confluent-kafka>=2.8.0,<2.9.0a0
      - output_types: [conda, requirements, pyproject]
        packages:
          - streamz
      - output_types: [requirements, pyproject]
        packages:
          - confluent-kafka>=2.8.0,<2.9.0a0
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-sanitizer-api
          - matrix: # Fallback for no matrix
            packages:
  # packages we want in the 'test_cpp' group in 'files', for CI, but which
  # shouldn't be added to 'all' for building a development environment
  test_cpp_cudf:
    common:
      - output_types: conda
        packages:
          - libcudf-example==25.10.*,>=0.0.0a0
          - libcudf_kafka==25.10.*,>=0.0.0a0
          - libcudf-tests==25.10.*,>=0.0.0a0
  test_java:
    common:
      - output_types: conda
        packages:
          - cmake>=3.30.4,<4.0.0
          - ninja
          - maven
          - openjdk=8.*
          - boost
  test_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
          - pytest-xdist
  test_python_cudf_common:
    specific:
      # Define additional constraints for testing with oldest dependencies.
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix: {dependencies: "oldest"}
            packages:
              - numba==0.59.1
              - numba-cuda==0.14.0
              - pandas==2.0.*
          - matrix: {dependencies: "latest"}
            packages:
              - pandas==2.3.1
          - matrix:
            packages:
      - output_types: conda
        matrices:
          - matrix: {dependencies: "oldest", arch: "aarch64", cuda: "12.*"}
            packages:
              - cupy==12.2.0 # cupy 12.2.0 is the earliest with CUDA 12 ARM packages.
          - matrix: {dependencies: "oldest"}
            packages:
              - cupy==12.0.0
          - matrix:
            packages:
      - output_types: requirements
        # Using --constraints for pip install, so we list cupy multiple times
        matrices:
          - matrix: {dependencies: "oldest"}
            packages:
              - cupy-cuda12x==12.0.0
          - matrix:
            packages:
