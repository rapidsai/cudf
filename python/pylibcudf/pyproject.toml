[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.3.0,<0.4.0.dev0",
    "scikit-build-core[pyproject]>=0.10.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "pylibcudf"
dynamic = ["version"]
description = "pylibcudf - Python bindings for libcudf"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
dependencies = [
    "cuda-python>=11.8.5,<12.0a0",
    "libcudf==25.2.*,>=0.0.0a0",
    "nvtx>=0.2.1",
    "packaging",
    "pyarrow>=14.0.0,<19.0.0a0,!=17.0.0; platform_machine=='aarch64'",
    "pyarrow>=14.0.0,<19.0.0a0; platform_machine=='x86_64'",
    "rmm==25.2.*,>=0.0.0a0",
    "typing_extensions>=4.0.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "fastavro>=0.22.9",
    "hypothesis",
    "numpy>=1.23,<3.0a0",
    "pandas",
    "pytest-cov",
    "pytest-xdist",
    "pytest<8",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cudf"
Documentation = "https://docs.rapids.ai/api/cudf/stable/"

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint]
extend-select = [
  "TCH", # flake8-type-checking
  "TID", # flake8-tidy-imports
  "PT", # flake8-pytest-style
]
extend-ignore = [
  "PT011", # pytest.raises(...) is too broad
]

[tool.ruff.lint.flake8-pytest-style]
# https://docs.astral.sh/ruff/settings/#lintflake8-pytest-style
fixture-parentheses = false
mark-parentheses = false
parametrize-names-type = "csv"
parametrize-values-type = "list"
parametrize-values-row-type = "tuple"

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["pylibcudf"]
section-order = ["future", "standard-library", "third-party", "rapids", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
rapids = ["rmm"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI limit is 100 MiB, fail CI before we get too close to that
max_allowed_size_compressed = '75M'

[tool.pytest.ini_options]
# --import-mode=importlib because two test_json.py exists and tests directory is not a structured module
addopts = "--tb=native --strict-config --strict-markers --import-mode=importlib"
empty_parameter_set_mark = "fail_at_collect"
filterwarnings = [
  "error",
  # https://github.com/rapidsai/build-planning/issues/116
  "ignore:.*cuda..* module is deprecated.*:DeprecationWarning",
  "ignore:::.*xdist.*",
  "ignore:::.*pytest.*"
]
xfail_strict = true

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
requires = [
    "cmake>=3.26.4,!=3.30.0",
    "cython>=3.0.3",
    "libcudf==25.2.*,>=0.0.0a0",
    "librmm==25.2.*,>=0.0.0a0",
    "ninja",
    "rmm==25.2.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.reproducible = true
wheel.packages = ["pylibcudf"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "pylibcudf/VERSION"
regex = "(?P<value>.*)"
