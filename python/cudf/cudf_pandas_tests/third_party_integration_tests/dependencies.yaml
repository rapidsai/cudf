channels:
  - rapidsai-nightly
  - rapidsai
  - conda-forge
  - nvidia

dependencies:
  develop:
    common:
      - output_types: conda
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12"
            packages:
              - cuda-version=12.5
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
            packages:
              - python>=3.10,<3.13
  test_base:
    common:
      - output_types: conda
        packages:
          - cudf==24.10.*,>=0.0.0a0
          - pandas
          - pytest
          - pytest-xdist
  test_dask:
    common:
      - output_types: conda
        packages:
          - dask
  test_matplotlib:
    common:
      - output_types: conda
        packages:
          - matplotlib-base
  test_numpy:
    common:
      - output_types: conda
        packages:
          - numpy
  test_pytorch:
    common:
      - output_types: conda
        packages:
          - numpy
          - pytorch>=2.1.0
  test_seaborn:
    common:
      - output_types: conda
        packages:
          - seaborn
  test_scipy:
    common:
      - output_types: conda
        packages:
          - scipy
  test_sklearn:
    common:
      - output_types: conda
        packages:
          - scikit-learn
  test_stumpy:
    common:
      - output_types: conda
        packages:
          - dask
          - stumpy
  test_tensorflow:
    common:
      - output_types: conda
        packages:
          - tensorflow
  test_xgboost:
    common:
      - output_types: conda
        packages:
          - hypothesis
          - numpy
          - scipy
          - scikit-learn
          - pip
          - pip:
            - xgboost>=2.0.1
  test_cuml:
    common:
      - output_types: conda
        packages:
          - cuml==24.10.*,>=0.0.0a0
          - scikit-learn
  test_cugraph:
    common:
      - output_types: conda
        packages:
          - cugraph==24.10.*,>=0.0.0a0
          - networkx
  test_ibis:
    common:
      - output_types: conda
        packages:
          - pip
          - pip:
              - ibis-framework[pandas]
  test_hvplot:
    common:
      - output_types: conda
        packages:
          - hvplot
  test_holoviews:
    common:
      - output_types: conda
        packages:
          - holoviews
  test_plotly:
