      - test_base
      - test_xgboost
  test_catboost:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_catboost
  test_cuml:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_cuml
  test_cugraph:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_cugraph
  test_ibis:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_ibis
  test_hvplot:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_hvplot
  test_holoviews:
    output: none
    includes:
