    output: none
    includes:
      - develop
      - py_version
  test_dask:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_dask
  test_matplotlib:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_matplotlib
  test_numpy:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_numpy
  test_pytorch:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_pytorch
  test_seaborn:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_seaborn
  test_scipy:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_scipy
  test_sklearn:
    output: none
    includes:
      - cuda_version
      - py_version
