    output: none
    includes:
      - cuda_version
      - py_version
      - test_base
      - test_plotly

channels:
  - rapidsai-nightly
  - rapidsai
  - conda-forge

dependencies:
  develop:
    common:
      - output_types: conda
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.10,<3.14
  test_base:
    common:
      - output_types: conda
        packages:
          - cudf==26.2.*,>=0.0.0a0
          - pandas
          - pytest<9.0.0a0
          - pytest-xdist
  test_dask:
    common:
      - output_types: conda
        packages:
          - dask
  test_matplotlib:
    common:
      - output_types: conda
        packages:
          - matplotlib-base
  test_numpy:
    common:
      - output_types: conda
        packages:
          - numpy
  test_pytorch:
    common:
      - output_types: conda
        packages:
          - numpy
          - pytorch>=2.4.0
  test_seaborn:
    common:
      - output_types: conda
        packages:
          - seaborn
  test_scipy:
    common:
      - output_types: conda
        packages:
          - scipy
  test_sklearn:
    common:
      - output_types: conda
        packages:
          - scikit-learn
  test_stumpy:
    common:
      - output_types: conda
        packages:
          - dask
          - stumpy
  test_tensorflow:
    common:
      - output_types: conda
        packages:
          - pip
          - pip:
              - tensorflow[and-cuda]
  test_xgboost:
    common:
      - output_types: conda
        packages:
        # TODO: Remove hypothesis pinning once https://github.com/HypothesisWorks/hypothesis/issues/4365 is resolved
          - hypothesis>=6.131.7
          - numpy
          - scipy
          - scikit-learn
          - pip
          - xgboost>=2.0.1
  test_catboost:
    common:
      - output_types: conda
        packages:
          - numpy
          - scipy
          - scikit-learn
          - catboost
  test_cuml:
    common:
      - output_types: conda
        packages:
          - cuml==26.2.*,>=0.0.0a0
          - scikit-learn
  test_cugraph:
    common:
      - output_types: conda
        packages:
          - cugraph==26.2.*,>=0.0.0a0
          - networkx
  test_ibis:
    common:
      - output_types: conda
        packages:
          - pip
          - pip:
              # ibis 11 is the first version that supports duckdb 1.4.0
              - ibis-framework[duckdb]>=11.0.0
              - duckdb>=1.4.0
  test_hvplot:
    common:
      - output_types: conda
        packages:
          - hvplot
  test_holoviews:
    common:
      - output_types: conda
        packages:
          - holoviews
  test_plotly:
    common:
      - output_types: conda
        packages:
          - plotly
