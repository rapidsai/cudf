[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "cmake>=3.26.4",
    "cython>=3.0.0",
    "ninja",
    "numpy>=1.21,<1.25",
    "protoc-wheel",
    "pyarrow==13.0.0.*",
    "rmm==23.12.*",
    "scikit-build>=0.13.1",
    "setuptools",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cudf"
version = "23.12.00"
description = "cuDF - GPU Dataframe"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
dependencies = [
    "cachetools",
    "cubinlinker",
    "cuda-python>=11.7.1,<12.0a0",
    "cupy-cuda11x>=12.0.0",
    "fsspec>=0.6.0",
    "numba>=0.57,<0.58",
    "numpy>=1.21,<1.25",
    "nvtx>=0.2.1",
    "packaging",
    "pandas>=1.3,<1.6.0dev0",
    "protobuf>=4.21,<5",
    "ptxcompiler",
    "pyarrow==13.*",
    "rmm==23.12.*",
    "typing_extensions>=4.0.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
test = [
    "cramjam",
    "fastavro>=0.22.9",
    "hypothesis",
    "mimesis>=4.1.0",
    "msgpack",
    "pytest",
    "pytest-benchmark",
    "pytest-cases",
    "pytest-cov",
    "pytest-xdist",
    "python-snappy>=0.6.0",
    "scipy",
    "tokenizers==0.13.1",
    "transformers==4.24.0",
    "tzdata",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cudf"
Documentation = "https://docs.rapids.ai/api/cudf/stable/"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_dask = [
    "dask",
    "distributed",
    "dask_cuda",
]
known_rapids = [
    "rmm",
]
known_first_party = [
    "cudf",
]
default_section = "THIRDPARTY"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "DASK",
    "RAPIDS",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [
    "thirdparty",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "__init__.py",
]
