name: Feature Request
description: Request new or improved functionality or changes to existing cuDF functionality
title: "[FEA] "
labels: ["feature request"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help cuDF and fill out this feature request.
        - By submitting this issue, you agree to follow our [Code of Conduct](https://docs.rapids.ai/resources/conduct/)
        - Please link to any related [open feature requests](https://github.com/rapidsai/cudf/issues?q=is%3Aopen+is%3Aissue+label%3A%22feature+request%22%2Cimprovement%2Cenhancement)

  - type: dropdown
    id: new_or_improvement
    attributes:
      label: Is this a new feature, an improvement, or a change to existing functionality?
      options:
        - New Feature
        - Improvement

  - type: dropdown
    id: criticality
    attributes:
      label: How would you describe the priority of this feature request?
      options:
        - Critical (currently preventing usage)
        - Medium
        - Low (would be nice)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Please provide a clear description of problem you would like to solve.
      description: Real usage examples are especially helpful. If there is an existing function you use in a different library, please also provide a link.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe any alternatives you have considered.
      description: List other approaches you have looked at or tried
      placeholder: I found a workaround but it is slow, or I couldn't find a workaround. 

  - type: textarea
    id: misc
    attributes:
      label: Additional context
      description: Add any other context, code examples, or references to existing implementations here.
