      package-name: cudf
      package-dir: python/cudf
      python-version: "3.8"
      cibw-environment: "PYTHON_PACKAGE_CUDA_SUFFIX='-cuda11'"
      cibw-before-all: "apt-get install -y protobuf-compiler && git clone https://github.com/dmlc/dlpack -b v0.5 /opt/dlpack && cp -r /opt/dlpack/include/dlpack /usr/include/dlpack && tar -xf /opt/_internal/static-libs-for-embedding-only.tar.xz -C /opt/_internal"
      cibw-before-build: "protoc --proto_path={package}/cudf/utils/metadata --python_out={package}/cudf/utils/metadata {package}/cudf/utils/metadata/orc_column_statistics.proto && pip install rmm-cuda11 libcudf-cuda11 --index-url https://pypi.k8s.rapids.ai/simple"
      cibw-test-requires: "cupy-cuda115"
      cibw-test-extras:  "test"
      cibw-test-command: "pytest -v {package}/cudf/tests"
      skbuild-configure-options: "-DFIND_CUDF_CPP=ON"
