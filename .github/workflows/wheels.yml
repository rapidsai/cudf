name: cuDF wheels

on:
  push:
    branches:
      - 'pull-request/[0-9]+'
  workflow_call:
    inputs:
      versioneer-override:
        type: string
        default: ''
      build-tag:
        type: string
        default: ''
      branch:
        required: true
        type: string
      date:
        required: true
        type: string
      sha:
        required: true
        type: string
      build-type:
        type: string
        default: nightly

concurrency:
  group: "${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  cudf-wheels:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux.yml@main
    with:
      repo: rapidsai/cudf

      build-type: ${{ inputs.build-type || 'pull-request' }}
      branch: ${{ inputs.branch }}
      sha: ${{ inputs.sha }}
      date: ${{ inputs.date }}

      package-dir: python/cudf
      package-name: cudf

      python-package-versioneer-override: ${{ inputs.versioneer-override }}
      python-package-build-tag: ${{ inputs.build-tag }}

      skbuild-configure-options: "-DCUDF_BUILD_WHEELS=ON -DDETECT_CONDA_ENV=OFF"

      test-extras:  test
      test-unittest: "pytest -v -n 8 ./python/cudf/cudf/tests"
    secrets: inherit
  dask_cudf-wheel:
    needs: cudf-wheels
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-pure.yml@feat/pure-python-wheels
    with:
      repo: rapidsai/cudf

      build-type: ${{ inputs.build-type || 'pull-request' }}
      branch: ${{ inputs.branch }}
      sha: ${{ inputs.sha }}
      date: ${{ inputs.date }}

      package-dir: python/dask_cudf
      package-name: dask_cudf

      python-package-versioneer-override: ${{ inputs.versioneer-override }}
      python-package-build-tag: ${{ inputs.build-tag }}

      test-extras:  test
      test-unittest: "pytest -v -n 8 ./python/dask_cudf/dask_cudf/tests"
    secrets: inherit
