repos:
      - repo: https://github.com/PyCQA/isort
        rev: 5.10.1
        hooks:
              - id: isort
                # Use the config file specific to each subproject so that each
                # project can specify its own first/third-party packages.
                args: ["--config-root=python/", "--resolve-all-configs"]
                files: python/.*
                types_or: [python, cython, pyi]
      - repo: https://github.com/psf/black
        rev: 22.3.0
        hooks:
              - id: black
                files: python/.*
                # Explicitly specify the pyproject.toml at the repo root, not per-project.
                args: ["--config", "pyproject.toml"]
      - repo: https://github.com/PyCQA/flake8
        rev: 3.8.3
        hooks:
              - id: flake8
                args: ["--config=setup.cfg"]
                files: python/.*\.(py|pyx|pxd)$
                types: [file]
      - repo: https://github.com/pre-commit/mirrors-mypy
        rev: 'v0.971'
        hooks:
              - id: mypy
                additional_dependencies: [types-cachetools]
                args: ["--config-file=setup.cfg",
                       "python/cudf/cudf",
                       "python/custreamz/custreamz",
                       "python/cudf_kafka/cudf_kafka",
                       "python/dask_cudf/dask_cudf"]
                pass_filenames: false
      - repo: https://github.com/PyCQA/pydocstyle
        rev: 6.1.1
        hooks:
              - id: pydocstyle
                args: ["--config=setup.cfg"]
      - repo: https://github.com/pre-commit/mirrors-clang-format
        rev: v11.1.0
        hooks:
              - id: clang-format
                types_or: [c, c++, cuda]
                args: ["-fallback-style=none", "-style=file", "-i"]
      - repo: local
        hooks:
              - id: no-deprecationwarning
                name: no-deprecationwarning
                description: 'Enforce that DeprecationWarning is not introduced (use FutureWarning instead)'
                entry: '(category=|\s)DeprecationWarning[,)]'
                language: pygrep
                types_or: [python, cython]
              - id: cmake-format
                name: cmake-format
                entry: ./cpp/scripts/run-cmake-format.sh cmake-format
                language: python
                types: [cmake]
                # Note that pre-commit autoupdate does not update the versions
                # of dependencies, so we'll have to update this manually.
                additional_dependencies:
                  - cmakelang==0.6.13
                verbose: true
                require_serial: true
              - id: cmake-lint
                name: cmake-lint
                entry: ./cpp/scripts/run-cmake-format.sh cmake-lint
                language: python
                types: [cmake]
                # Note that pre-commit autoupdate does not update the versions
                # of dependencies, so we'll have to update this manually.
                additional_dependencies:
                  - cmakelang==0.6.13
                verbose: true
                require_serial: true
              - id: copyright-check
                name: copyright-check
                entry: python ./ci/checks/copyright.py --git-modified-only --update-current-year
                language: python
                pass_filenames: false
                additional_dependencies: [gitpython]
              - id: doxygen-check
                name: doxygen-check
                entry: ./ci/checks/doxygen.sh
                files: ^cpp/include/
                types_or: [file]
                language: system
                pass_filenames: false
                verbose: true
              - id: headers-recipe-check
                name: headers-recipe-check
                entry: ./ci/checks/headers_test.sh
                files: |
                  (?x)^(
                    ^cpp/include/|
                    ^conda/.*/meta.yaml
                  )
                types_or: [file]
                language: system
                pass_filenames: false
                verbose: false

default_language_version:
      python: python3
